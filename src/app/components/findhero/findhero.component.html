<!-- luego se usa un componente que tiene esta tarjeta para reutilizar codigo -->
<h1>Buscando: <small>{{termino}}</small></h1>

<div class="row animated fadeIn fast" *ngIf="heroesEncontrado.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <!-- debemos mandar algo desde el componente hijo hacia el padre -->
    <app-heroecard [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroesEncontrado"></app-heroecard>
</div>
